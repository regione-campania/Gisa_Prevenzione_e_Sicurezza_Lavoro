<div class="loading-dialog box-3d rounded">
  <div id="main-content">
    <div id="spinner-container">
      <svg viewBox="0 0 100 100">
        <defs>
          <filter id="shadow">
            <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#6c757d" />
          </filter>
        </defs>
        <circle id="spinner" cx="50" cy="50" r="45" />
      </svg>
    </div>
    <ng-template>
      <!-- da finire: icona che appare quando c'Ã¨ un errore -->
      <div id="error-icon-container">
        <div class="fa-icon">
          <svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z" />
          </svg>
        </div>
      </div>
    </ng-template>
    <div id="message">{{message}}</div>
  </div>
  <div id="optional-info" *ngIf="optionalInfo">
    {{optionalInfo}}
  </div>
</div>
