<div class="a-deck-paginator">
  <div class="wrapper select-wrapper">
    <span class="form-label">Elementi per pagina</span>
    <select #ipp class="form-select" (change)="paginator.itemsPerPage = +ipp.value">
      <option value="10">10</option>
      <option value="25" selected>25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>
  <div class="wrapper controls-wrapper" *ngIf="paginator.currentPage">
    <button type="button" class="control prev-control"
      (click)="paginator.openPage(paginator.currentPage.pageNumber - 1)">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
        <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
        <path
          d="M192 448c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l137.4 137.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448z" />
      </svg>
    </button>
    <button type="button" class="control page-control" *ngIf="paginator.firstPage"
      (click)="paginator.openPage(paginator.firstPage.pageNumber)" [ngClass]="{
          active: paginator.firstPage.pageNumber === paginator.currentPage.pageNumber
        }">
      {{ paginator.firstPage.pageNumber + 1 }}
    </button>
    <ng-container *ngIf="paginator.middlePages">
      <button type="button" class="control page-control"
        *ngIf="paginator.middlePages[0] && paginator.middlePages[0].pageNumber > 1"
        (click)="paginator.openPage(paginator.middlePages[0].pageNumber - 1)">
        ...
      </button>
      <button type="button" class="control page-control" *ngFor="let page of paginator.middlePages"
        (click)="paginator.openPage(page.pageNumber)"
        [ngClass]="{ active: page.pageNumber === paginator.currentPage.pageNumber }">
        <span>{{ page.pageNumber + 1 }}</span>
      </button>
      <button type="button" class="control page-control" *ngIf="
      paginator.middlePages[2] && paginator.middlePages[2].pageNumber < paginator.pages.length - 2
          " (click)="paginator.openPage(paginator.middlePages[2].pageNumber + 1)">
        ...
      </button>
    </ng-container>
    <button type="button" class="control page-control" *ngIf="paginator.lastPage"
      (click)="paginator.openPage(paginator.lastPage.pageNumber)"
      [ngClass]="{ active: paginator.lastPage.pageNumber === paginator.currentPage.pageNumber }">
      {{ paginator.lastPage.pageNumber + 1 }}
    </button>
    <button type="button" class="control next-control"
      (click)="paginator.openPage(paginator.currentPage.pageNumber + 1)">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
        <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
        <path
          d="M64 448c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L178.8 256L41.38 118.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160c12.5 12.5 12.5 32.75 0 45.25l-160 160C80.38 444.9 72.19 448 64 448z" />
      </svg>
    </button>
  </div>
</div>
