<div class="header" id="header">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid" id="navbar-container">
      <div class="navbar-brand">
        <img src="../../assets/logoRegione.png" class="logo-regione">
        <span id="logo-description">
          G.I.S.A. - Sicurezza e Prevenzione sui luoghi di lavoro
        </span>
      </div>
      <button class="navbar-toggler" id="navbar-toggler" type="button" (click)="collapse()">
        <span class="icon">&#9776;</span>
        <span class="label">Menu</span>
        <!--<span class="ms-auto">{{ app.pageName }}</span>-->
      </button>
      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" id="home-button" routerLink="/dashboard">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="downloadManuale()" target="_blank">
              Manuale
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div id="sub-header">
  <h4>{{ app.pageName }}</h4>
</div>
<div id="user-info">
  <h5 id="nameAndSurname"> {{app.nomeAndCognome}} </h5>
  <h6 id="userRole"> {{app.userRuolo}} {{app.userAmbito}} </h6>
</div>
