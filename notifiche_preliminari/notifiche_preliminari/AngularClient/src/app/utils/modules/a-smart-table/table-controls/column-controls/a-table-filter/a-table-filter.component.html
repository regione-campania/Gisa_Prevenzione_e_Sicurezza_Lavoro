<div class="a-table-filter table-control-wrapper">
  <button [aColumnTrigger]="toggle" type="button" class="table-control trigger"
    [ngClass]="{'active': isActive, 'visible': isVisible}">
    <span class="icon filter-icon">
      <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24"
        width="24px" fill="#000000">
        <g>
          <path d="M0,0h24 M24,24H0" fill="none" />
          <path
            d="M4.25,5.61C6.27,8.2,10,13,10,13v6c0,0.55,0.45,1,1,1h2c0.55,0,1-0.45,1-1v-6c0,0,3.72-4.8,5.74-7.39 C20.25,4.95,19.78,4,18.95,4H5.04C4.21,4,3.74,4.95,4.25,5.61z" />
          <path d="M0,0h24v24H0V0z" fill="none" />
        </g>
      </svg>
    </span>
  </button>

  <div class="filter-template rounded box-3d" [ngClass]="{'visible': isVisible}" [ngSwitch]="type"
    (keydown)="onKeyDown($event)">
    <a-table-text-filter *ngSwitchCase="'text'" #filter></a-table-text-filter>
    <a-table-date-filter *ngSwitchCase="'date'" #filter></a-table-date-filter>
    <a-table-selection-filter *ngSwitchCase="'selection'" #filter [values]="values"></a-table-selection-filter>
    <div class="wrapper buttons-wrapper">
      <button type="button" class="button rounded reset-all-button" title="Rimuovi Tutti" (click)="resetAll(); hide()">
        <span class="d-inline-block">rimuovi tutti</span>
      </button>
      <button type="button" class="button rounded reset-button" title="Resetta"
        (click)="reset(); filter?.clean(); hide()">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            d="M480 256c0 123.4-100.5 223.9-223.9 223.9c-48.86 0-95.19-15.58-134.2-44.86c-14.14-10.59-17-30.66-6.391-44.81c10.61-14.09 30.69-16.97 44.8-6.375c27.84 20.91 61 31.94 95.89 31.94C344.3 415.8 416 344.1 416 256s-71.67-159.8-159.8-159.8C205.9 96.22 158.6 120.3 128.6 160H192c17.67 0 32 14.31 32 32S209.7 224 192 224H48c-17.67 0-32-14.31-32-32V48c0-17.69 14.33-32 32-32s32 14.31 32 32v70.23C122.1 64.58 186.1 32.11 256.1 32.11C379.5 32.11 480 132.6 480 256z" />
        </svg>
      </button>
      <button type="button" class="button rounded apply-button" title="Applica" (click)="apply(); hide()">
        <span class="icon">ok</span>
      </button>
    </div>
  </div>
</div>
