<div class="a-table-paginator">
  <div class="wrapper select-wrapper">
    <span class="label">Righe per pagina</span>
    <select class="form-select" name="rows-per-page" #rowsPerPageControl (change)="reloadPages()">
      <option value="10">10</option>
      <option value="25" selected>25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>
  <!-- <div class="wrapper goto-wrapper" *ngIf="currentPage" (keydown.enter)="openPage(goto.value)">
    <div class="input-group">
      <input class="form-control" placeholder="Vai a Pagina" #goto>
      <button class="btn btn-outline-secondary" type="button" id="goto-button" (click)="openPage(goto.value)">Vai</button>
    </div>
  </div> -->
  <div class="wrapper controls-wrapper" *ngIf="currentPage">
    <button type="button" class="control prev-control" (click)="openPage(currentPage.pageNumber - 1)">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
        <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
        <path
          d="M192 448c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l137.4 137.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448z" />
      </svg>
    </button>
    <div class="wrapper pages-wrapper">
      <button type="button" class="control page-control" *ngIf="firstPage" (click)="openPage(firstPage.pageNumber)"
        [ngClass]="{
          active: firstPage.pageNumber === currentPage.pageNumber
        }">
        {{ firstPage.pageNumber + 1 }}
      </button>
      <div class="wrapper middle-pages-wrapper" *ngIf="middlePages">
        <button type="button" class="control page-control" *ngIf="middlePages[0] && middlePages[0].pageNumber > 1"
          (click)="openPage(middlePages[0].pageNumber - 1)">
          ...
        </button>
        <button type="button" class="control page-control" *ngFor="let page of middlePages"
          (click)="openPage(page.pageNumber)" [ngClass]="{ active: page.pageNumber === currentPage.pageNumber }">
          <span>{{ page.pageNumber + 1 }}</span>
        </button>
        <button type="button" class="control page-control" *ngIf="
            middlePages[2] && middlePages[2].pageNumber < this.pages.length - 2
          " (click)="openPage(middlePages[2].pageNumber + 1)">
          ...
        </button>
      </div>
      <button type="button" class="control page-control" *ngIf="lastPage" (click)="openPage(lastPage.pageNumber)"
        [ngClass]="{ active: lastPage.pageNumber === currentPage.pageNumber }">
        {{ lastPage.pageNumber + 1 }}
      </button>
    </div>
    <button type="button" class="control next-control" (click)="openPage(currentPage.pageNumber + 1)">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
        <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
        <path
          d="M64 448c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L178.8 256L41.38 118.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160c12.5 12.5 12.5 32.75 0 45.25l-160 160C80.38 444.9 72.19 448 64 448z" />
      </svg>
    </button>
  </div>
</div>
