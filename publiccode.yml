description:
  it:
    genericName: Gestionale
    shortDescription: Piattaforma software open source per la gestione unificata su territorio regionale della Sicurezza sui luoghi di lavoro
    longDescription: |
      GISA Sicurezza Lavoro è composto dai seguenti tre  moduli funzionali:


      1. Gestione Notifiche Preliminari ai sensi dell’Art. 99 Capo I del D. Lgs. 81/08 da parte di:
          - Committente o dal Responsabile dei lavori del   Cantiere che può compilare on line la notifica preliminare dell’apertura del Cantiere;
          - ASL, Ispettorato del Lavoro e Enti Bilaterali (Comitati Paritetici e Casse Edili) per ricevere le Notifiche Preliminari di apertura dei Cantieri;
          - dalla Regione per reportistica.
      2. Gestione del Ciclo Ispettivo relativo alla sicurezza sui luoghi di
      lavoro in accordo alla normativa vigente e con integrazione con PagoPA. 

      3. Registro delle Macchine difformi.

    features:
      - Gestione Notifiche Preliminari
      - Gestione Ciclo Ispettivo Sicurezza luoghi di lavoro
      - Registro Macchine difformi
      - Gestione unificata ruoli e utenti
      - Ricerca cantiere
      
