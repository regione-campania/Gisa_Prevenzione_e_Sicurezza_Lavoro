description:
  it:
    genericName: Gestionale

    longDescription: |2+
           

      GISA Campania - Prevenzione e Sicurezza Lavoro è composto dai seguenti moduli funzionali
      
      - Autenticazione tramite SPID/CIE/CNS
      - Gestione Notifiche Preliminari ai sensi dell’Art. 99 Capo I del D. Lgs. 81/08 da parte di:
          - Committente o dal Responsabile dei lavori del   Cantiere che può compilare on line la notifica preliminare dell’apertura del Cantiere;
          - ASL, Ispettorato del Lavoro e Enti Bilaterali (Comitati Paritetici e Casse Edili) per ricevere le Notifiche Preliminari di apertura dei Cantieri;
          - dalla Regione per reportistica.
          
      - Gestione del Ciclo Ispettivo relativo alla sicurezza sui luoghi di lavoro in accordo alla normativa vigente e con integrazione con PagoPA. 

      - Registro delle Macchine difformi.
      
      Le tipologie di utenti che possono accedere al sistema sono:
        - utenti regionali;
        - utenti ASL;
        - utenti delle casse edili (previa configurazione);
        - utenti dell'ispettorato del lavoro (previa configurazione);
        - cittadini che sono committenti di cantieri/imprese;
        - professionisti responsabili dei lavori sul cantiere/impresa.
      
    shortDescription: |-
      Piattaforma software open source per la gestione unificata su territorio regionale della Sicurezza sui luoghi di lavoro

    features:
      - Gestione Notifiche Preliminari
      - Registro Macchine difformi
      - Gestione unificata ruoli e utenti
      - Ricerca cantiere
      - Gestione Ciclo Ispettivo Sicurezza luoghi di lavoro (in sperimentazione)
      
