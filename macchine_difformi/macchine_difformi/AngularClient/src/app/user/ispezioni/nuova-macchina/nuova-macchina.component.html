<button id="goBackButton" type="button" class="btn btn-outline-blue action" routerLink="../macchine-difformi"
    style="background-color:rgb(0, 85, 175); color:white">
    <i class=""></i>
    <span>Indietro</span>
</button>

<div class="container">
    <form id="nuova-macchina" [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-section">
            <h5 class="section-header">Nuova Macchina</h5>
        </div>
        <div class="form-group required">
            <label class="form-label">Tipo Macchina</label>
            <input class="form-control" id="tipoMacchina" formControlName="descr_tipo_macchina" [autofiller]="tipiMacchine"
                (valueChange)="patchTipoMacchina($event);" autofillerKey="descr_tipo_macchina">
        </div>
        <div class="form-group required">
            <label class="form-label">Costruttore</label>
            <input class="form-control" id="costruttore" formControlName="descr_costruttore" [autofiller]="costruttori"
                (valueChange)="patchCostruttore($event);" autofillerKey="descr_costruttore">
        </div>

        <div class="form-group required">
            <label class="form-label">Modello</label>
            <input type="text" class="form-control" formControlName="modello">
        </div>
        <div class="d-flex input-group" style="margin-top: 2rem;">
            <input class="form-control" type="file" accept="application/pdf" (change)="allegaInfo($event)">
        </div>
        <button style="margin-top: 1rem;" type="submit" class="btn btn-outline-blue d-block ms-auto">
            Salva
        </button>
    </form>
</div>
